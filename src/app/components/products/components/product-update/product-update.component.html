<app-blank title="Ürün Ekleme" sectionTitle="Ürün Ekleme">
    <div class="row center">
        <div class="col-md-6">
            <form #addForm="ngForm" (ngSubmit)="add(addForm)">
                <div class="form-group">
                    <label for="name">Ürün Adı</label>
                    <input type="text" name="name" id="name" [(ngModel)]="product.name" required #name minlength="3" class="form-control" [appValid]="name.validity.valid">
                    <div class="invalid-feedback">
                        Ürün adı en az 3 karakter olmalıdır!
                    </div>
                </div>
                <div class="form-group mt-2">
                    <label for="categories">Kategoriler</label>
                    <select class="form-control" name="categoriesSelect" [(ngModel)]="product.categories" id="categoriesSelect" multiple #categoriesSelect>
                        <option *ngFor="let category of categories" [value]="category.id">
                            {{ category.name }}
                        </option>
                    </select>
                    <div class="invalid-feedback">
                        Ürün stok adedi en az 1 olmalıdır!
                    </div>
                </div>
                <div class="form-group mt-2">
                    <label for="stock">Stok Adedi</label>
                    <input type="number" name="stock" id="stock" min="1" [(ngModel)]="product.stock" required #stock class="form-control" [appValid]="stock.validity.valid">
                    <div class="invalid-feedback">
                        Ürün stok adedi en az 1 olmalıdır!
                    </div>
                </div>
                <div class="form-group mt-2">
                    <label for="price">Birim Fiyatı</label>
                    <input type="number" name="price" id="price" min="1" [(ngModel)]="product.price" required #price class="form-control" [appValid]="price.validity.valid">
                    <div class="invalid-feedback">
                        Ürün fiyatı en az 1 olmalıdır!
                    </div>
                </div>
                <div class="form-group mt-2">
                    <label for="images">Ürün Resimleri</label>
                    <input type="file" name="images" id="images" multiple class="form-control" (change)="getImages($event)">
                </div>
                <div class="form-group mt-2">
                    <p>Resimler</p>
                    <span (click)="deleteImage(product.id, i)" *ngFor="let image of product.imageUrls let i = index">
                        <img [src]="'http://127.0.0.1:8000/api/v1/' + image" width="100" class="mx-1">
                    </span>
                </div>
                <div class="form-group mt-2">
                    <button class="btn btn-primary w-100">
                        Kaydet
                    </button>
                </div>
            </form>
        </div>
    </div>
</app-blank>
